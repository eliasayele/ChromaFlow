name: chroma_flow
description: ChromaFlow is a dynamic Flutter app that lets users explore a world of vibrant colors and inspiration. Tap to experience smooth color transitions and discover motivational quotes that ignite creativity
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  solid_lints: ^0.0.18

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
